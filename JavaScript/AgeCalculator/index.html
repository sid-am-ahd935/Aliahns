<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Calculator_icon.svg/2048px-Calculator_icon.svg.png"
        type="image/x-icon">
    <title>Simple Age Calculator</title>
</head>

<body>
    <div class="container flex">
        <div class="calculator">
            <div class="flex justify-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Calculator_icon.svg/2048px-Calculator_icon.svg.png"
                    alt="" />
                <h3>Age Calculator</h3>
            </div>
            <div class="flex my-3 justify-center">
                <input type="date" id="inputDate">
                <button id="btn">Result</button>
            </div>
            <div id="result"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
